<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Window</title>
</head>
<body>
  <div id="room">
    <div id="window-container">
      <div id="window">
        <div id="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>        
        </div><!--#stars-->
        <div id="snow">
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
          <div class="snowflake"></div>
        </div><!--#snow-->
      </div> <!--#window-->
      <div id="cat">
        <div id="head">
          <div class="head"></div>
          <div class="ear" id="left"></div>
          <div class="ear" id="right"></div>
        </div>
        <div id="back">
          <div id="top-back"></div>
          <div id="bottom-back"></div>
        </div>
        <div id="tail"></div>
        <div id="tail-patch"></div>
      </div><!--#cat-->
    </div>
  </div>
</body>
</html>
